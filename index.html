<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenzies!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-container">
      <!-- Header for title and game description -->
      <header>
        <h1>Tenzies</h1>
        <p>
          Goal: Match all of the dice! Click on a die to hold it between rolls.
        </p>
      </header>

      <!-- dice container -->
      <section class="dice-container">
        <!-- dice will be dynamically rendered here -->
      </section>

      <!-- Roll button to trigger activation -->
      <button id="roll-button">Roll Dice</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
